name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using?
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device Information
      description: Device model and OS version
      placeholder: "e.g., iPhone 14 Pro (iOS 17.1), Samsung Galaxy S23 (Android 14)"
    validations:
      required: true

  - type: dropdown
    id: connection
    attributes:
      label: SSH Connection Type
      description: How are you connecting to your server?
      options:
        - Password authentication
        - Private key authentication
        - Both work
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: server-info
    attributes:
      label: Server Information (if relevant)
      description: Information about your SSH server
      placeholder: "e.g., Ubuntu 22.04, DigitalOcean droplet, custom port 2222"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs or Screenshots
      description: If applicable, add error logs or screenshots
      placeholder: Paste any error messages or attach screenshots
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
    validations:
      required: false 